<head>
    <meta charset="UTF-8">
    <title>Todo List::App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
